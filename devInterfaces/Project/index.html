
<html>
    <head>
        <title>web3 test</title>
        <script src="jquery-3.2.1.js"></script>
    </head>

        <form id="setTariff">

        <form id="setMeter">

        </form>
        <form id="terminateProject">
            <button type="submit">terminateProject</button>
        </form>

<br><br>        
        <div id="content">content</div>
        <br>
        <form id="balanceOf">
            <input type="text" id="balanceOfVal" placeholder="address" />
            <button type="submit">balanceOf</button>
        </form>        
        <form id="shareholders">
            <input type="text" id="shareholdersVal" placeholder="address" />

        </form>

        </form>
